<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interaction</title>

    <style media="screen">
      img{
        width: 300px
      }

    </style>
  </head>
  <body>

<h1 id="changeBackground">Click here to change background color</h1>
<h2 id="changeOrange">Click here to change color to orange</h2>

<ul>
  <li id="item1" class="item">item1</li>
  <li id="item2" class="item">item2</li>
  <li id="item3" class="item">item3</li>
</ul>

<p id="changeText"></p>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
//All code goes in here





$("#changeBackground").click(function(){


  $("body").css("background-color", "purple");


});
}); //end of document ready

  $("#changeOrange").click(function(){

    $("body").css("background-color","orange");
  })

  $("item1").mouseenter(function(){

$("#changeText").html("Hello there!");

  });
$("#item2").mouseenter(function(){

$("#changeText").html(<strong>this is bold</strong>)
});

$("item3").mouseenter(function(){

$("#changeText").html("<img src='https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/496dfe59247105.5a1b7bddc93cd.jpg'alt='image1'>");

});

$("#item1").mouseleave(function(){

  $("#changeText").html("");

});

$(".item").mouseleave(function(){

  $("#changeText").html("");
});
  </script>




  </body>
</html>
